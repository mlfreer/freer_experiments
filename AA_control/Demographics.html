{{ block title }}
<div style="float: center; text-align: center;">
    Post-Experimental Survey II
</div>
{{ endblock }}

{{ block content }}

<font size="4">
    <table class="table">
        <tr  style="border-bottom:2pt solid black;">
            <td> What is your age?  </td>
            <td> 
<input type="number" min="16" max="99" class="form-control" name = "age" id="age" style="width:75%">
            </td>
        </tr>
        <tr  style="border-bottom:2pt solid black;">
            <td> What is your sex? </td>
            <td> 
<select class="form-select" name="gender" id="gender" style="width:75%">
  <option selected>Please select</option>
  <option value="0">Male</option>
  <option value="1">Female</option>
  <option value="99">Prefer not to say</option>

</select>
            </td>
        </tr>
        <tr  style="border-bottom:2pt solid black;">
            <td> What is your ethnic group? </td>
            <td> 
<input type="text" class="form-control" name = "ethnicity" id="ethnicity" style="width:75%" > 
<!-- <select class="form-select" name="gender" id="gender">
  <option selected>Please select</option>
  <option value="0">Asian </option>
  <option value="1">Black</option>
  <option value="1">Mixed</option>
  <option value="1">White</option>
  <option value="1">Other</option> -->
</select>
            </td>
        </tr>
        <tr  style="border-bottom:2pt solid black;">
            <td> Have you been born in the UK? </td>
            <td> 
<select class="form-select" name="british" id="british" style="width:75%">
  <option selected>Please select</option>
  <option value="1">Yes</option>
  <option value="0">No</option>
  <option value="99">Prefer not to say</option>
</select>
            </td>
        </tr>
    </table>
</font>

<br>
<br>

<div style="float: center; text-align: center;">
{% next_button %}
</div>


</font>


{{ endblock }}
